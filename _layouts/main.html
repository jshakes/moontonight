<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="icon" href="{{site.baseurl}}/favicon.png" sizes="16x16 32x32" type="image/png">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  {% if page.description %}
  <meta name="description" content="{{page.description}}">
  {% endif %}

  <link rel="stylesheet" href="{{ "assets/css/main.css" | prepend: site.baseurl }}">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">

  {% if page.ogimage %}
  <meta property="og:image" content="{{page.ogimage}}">
  {% endif %}

  {% if page.description %}
  <meta property="og:description" content="{{page.description}}">
  {% endif %}
</head>

<body{% if page.bodyclass %} class="{{ page.bodyclass }}"{% endif %}>
  {{content}}
  <footer class="site-footer">
    <span>Made for you by <a href="http://jshakespeare.com">James Shakespeare</a> | <a href="/about">About</a></span>
  </footer>

</body>
</html>
